<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a con Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f8;
    }

    /* üé® Mosaico en rejilla */
    .imagenes-columna {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5px;
      margin: 20px;
    }

    .imagenes-columna img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .imagenes-columna img:hover {
      transform: scale(1.05);
    }

    /* Estilo del popup (modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    /* Bot√≥n de cerrar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #d63384;
    }

    /* Imagen del t√≠tulo */
    .titulo-imagen {
      width: 300px;
      max-width: 80%;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Imagen como t√≠tulo -->
  <img src="titulo.png" alt="Para mi WAWI" class="titulo-imagen">

  <!-- Im√°genes en mosaico -->
  <div class="imagenes-columna">
    <img src="imagenes/imagen1.jpg" alt="Imagen 1">
    <img src="imagenes/imagen2.jpg" alt="Imagen 2">
    <img src="imagenes/imagen3.jpg" alt="Imagen 3">
    <img src="imagenes/imagen4.jpg" alt="Imagen 4">
    <img src="imagenes/imagen5.jpg" alt="Imagen 5">
    <img src="imagenes/imagen6.jpg" alt="Imagen 6">
    <img src="imagenes/imagen8.jpg" alt="Imagen 8">
    <img src="imagenes/imagen9.jpg" alt="Imagen 9">
    <img src="imagenes/imagen10.jpg" alt="Imagen 10">
    <img src="imagenes/imagen11.jpg" alt="Imagen 11">
    <img src="imagenes/imagen12.jpg" alt="Imagen 12">
    <img src="imagenes/imagen13.jpg" alt="Imagen 13">
    <img src="imagenes/imagen14.jpg" alt="Imagen 14">
    <img src="imagenes/imagen15.jpg" alt="Imagen 15">
  </div>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
  </div>

  <script>
    // --- Modal ---
    const modal = document.getElementById("miModal");
    const modalImg = document.getElementById("imgGrande");
    const span = document.getElementsByClassName("close")[0];
    const imgs = document.querySelectorAll(".imagenes-columna img");

    imgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    span.onclick = function() {
      modal.style.display = "none";
    }

    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
