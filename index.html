<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GalerÃ­a con Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f8;
    }

    h1 {
      font-family: 'Georgia', serif; /* ðŸ‘ˆ Cambia la tipografÃ­a */
      color: black; /* ðŸ‘ˆ Letras negras */
      font-size: 2.5em;
    }

    .imagenes-columna {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .imagenes-columna img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .imagenes-columna img:hover {
      transform: scale(1.05);
    }

    /* Estilo del popup (modal) */
    .modal {
      display: none; /* oculto por defecto */
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    /* BotÃ³n de cerrar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1> PARA MI WAWI <3 </h1>

  <!-- ðŸŽµ MÃºsica con autoplay y loop -->
  <audio id="miAudio" autoplay loop controls>
    <source src="mi-musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <!-- ImÃ¡genes en columna -->
  <div class="imagenes-columna">
    <img src="imagen19.jpg" alt="Imagen 19">
    <img src="imagen21.jpg" alt="Imagen 21">
    <img src="imagen22.jpg" alt="Imagen 22">
    <img src="imagen12.jpg" alt="Imagen 12">
    <img src="imagen14.jpg" alt="Imagen 14">
    <img src="imagen15.jpg" alt="Imagen 15">
    <img src="imagen20.jpg" alt="Imagen 20">
    <img src="imagen10.jpg" alt="Imagen 10">
    <img src="DP159158.jpg" alt="DP1569158">
    <img src="DP204808_CRD.jpg" alt="DP204808CRD">

   
  </div>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
  </div>

  <script>
    // Seleccionamos modal, imagen dentro del modal y botÃ³n cerrar
    const modal = document.getElementById("miModal");
    const modalImg = document.getElementById("imgGrande");
    const span = document.getElementsByClassName("close")[0];

    // Seleccionar todas las imÃ¡genes de la galerÃ­a
    const imgs = document.querySelectorAll(".imagenes-columna img");

    imgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block"; // mostrar modal
        modalImg.src = img.src; // poner la imagen grande
      });
    });

    // Cerrar al hacer clic en la X
    span.onclick = function() {
      modal.style.display = "none";
    }

    // TambiÃ©n cerrar si se hace clic fuera de la imagen
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
