<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GalerÃ­a con Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
    }

    /* ðŸŽ€ TÃ­tulo */
    h1 {
      font-family: 'Courier New', monospace;
      color: black;
      font-size: 3em;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    }

    /* ðŸŽµ Reproductor de mÃºsica */
    audio {
      margin: 15px 0;
      outline: none;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    /* ðŸŽ¨ Mosaico en rejilla */
    .imagenes-columna {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5px;
      margin: 20px;
    }

    .imagenes-columna img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .imagenes-columna img:hover {
      transform: scale(1.05);
    }

    /* Estilo del popup (modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    /* BotÃ³n de cerrar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #d63384;
    }
  </style>
</head>
<body>

  <!-- TÃ­tulo -->
  <h1>PARA MI WAWI <3</h1>

  <!-- Reproductor de mÃºsica -->
  <audio controls loop>
    <source src="mimusica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- ImÃ¡genes en mosaico -->
  <div class="imagenes-columna">
    <img src="imagen1.jpeg" alt="Imagen 1">
    <img src="imagen2.jpeg" alt="Imagen 2">
    <img src="imagen3.jpeg" alt="Imagen 3">
    <img src="imagen4.jpeg" alt="Imagen 4">
    <img src="imagen5.jpeg" alt="Imagen 5">
    <img src="imagen6.jpeg" alt="Imagen 6">
    <img src="imagen8.jpeg" alt="Imagen 8">
    <img src="imagen9.jpeg" alt="Imagen 9">
    <img src="imagen10.jpeg" alt="Imagen 10">
    <img src="imagen11.jpeg" alt="Imagen 11">
    <img src="imagen12.jpeg" alt="Imagen 12">
    <img src="imagen13.jpeg" alt="Imagen 13">
    <img src="imagen14.jpeg" alt="Imagen 14">
    <img src="imagen15.jpeg" alt="Imagen 15">
  </div>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
  </div>

  <script>
    // --- Modal ---
    const modal = document.getElementById("miModal");
    const modalImg = document.getElementById("imgGrande");
    const span = document.getElementsByClassName("close")[0];
    const imgs = document.querySelectorAll(".imagenes-columna img");

    imgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    span.onclick = function() {
      modal.style.display = "none";
    }

    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
