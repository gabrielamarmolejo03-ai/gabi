<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer칤a con Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f8;
    }

    .imagenes-columna {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* espacio entre im치genes */
      margin-top: 20px;
    }

    .imagenes-columna img {
      width: 80%;          /* Ocupa el 80% del contenedor */
      max-width: 400px;    /* Tama침o m치ximo para no ser gigantes */
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .imagenes-columna img:hover {
      transform: scale(1.05);
    }

    /* Estilo del popup (modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    /* Bot칩n de cerrar */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #d63384;
    }

    /* L칤nea divisoria antes de imagen14 */
    .linea-divisoria {
      border: none;
      height: 3px;
      background-color: #d63384;
      width: 60%;
      margin: 20px auto;
      border-radius: 5px;
    }

    /* Imagen del t칤tulo */
    .titulo-imagen {
      width: 300px;       /* tama침o inicial */
      max-width: 80%;     /* responsivo */
      margin: 20px auto;  /* separa y centra */
      display: block;
    }
  </style>
</head>
<body>

  <!-- Imagen como t칤tulo -->
  <img src="titulo.png" alt="Para mi WAWI" class="titulo-imagen">

  <!-- 游꿧 M칰sica principal -->
  <audio id="musica1" autoplay loop controls>
    <source src="mi-musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <!-- 游꿧 Segunda canci칩n (inicia oculta y pausada) -->
  <audio id="musica2" loop controls style="display:none;">
    <source src="mi-musica2.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>

  <!-- Im치genes en columna -->
  <div class="imagenes-columna">
    <img src="imagen19.jpg" alt="Imagen 19">
    <img src="imagen21.jpg" alt="Imagen 21">
    <img src="imagen24.jpg" alt="Imagen 24">
    <img src="imagen12.jpg" alt="Imagen 12">
    <img src="imagen01.jpg" alt="Imagen 01">
    <img src="imagen02.jpg" alt="Imagen 02">
    <img src="imagen04.jpg" alt="Imagen 04">
    <img src="imagen03.jpg" alt="Imagen 03">
    <img src="imagen05.jpg" alt="Imagen 05">

    <!-- L칤nea divisoria antes de imagen14 -->
    <hr class="linea-divisoria">

    <img src="imagen14.jpg" alt="Imagen 14" id="imagen14">
    <img src="imagen15.jpg" alt="Imagen 15">
    <img src="imagen20.jpg" alt="Imagen 20">
    <img src="imagen10.jpg" alt="Imagen 10">
    <img src="DP159158.jpg" alt="DP1569158">
    <img src="DP204808_CRD.jpg" alt="DP204808CRD">
  </div>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
  </div>

  <script>
    // --- Modal ---
    const modal = document.getElementById("miModal");
    const modalImg = document.getElementById("imgGrande");
    const span = document.getElementsByClassName("close")[0];
    const imgs = document.querySelectorAll(".imagenes-columna img");

    imgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    span.onclick = function() {
      modal.style.display = "none";
    }

    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }

    // --- M칰sica ---
    const musica1 = document.getElementById("musica1");
    const musica2 = document.getElementById("musica2");
    const imagen14 = document.getElementById("imagen14");

    imagen14.addEventListener("click", () => {
      musica1.pause();
      musica1.currentTime = 0;
      musica2.style.display = "block";
      musica2.play();
    });
  </script>
</body>
</html>
